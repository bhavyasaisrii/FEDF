<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
    }
    #weather-container {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      min-width: 250px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>🌦 Weather App</h2>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button id="getWeatherBtn">Get Weather</button>

  <div id="weather-container">
    <p id="weatherOutput">Weather details will appear here.</p>
  </div>

  <script>
    const cityInput = document.getElementById("cityInput");
    const weatherOutput = document.getElementById("weatherOutput");
    const getWeatherBtn = document.getElementById("getWeatherBtn");

    // Function to fetch weather
    async function fetchWeather(city) {
      try {
        weatherOutput.textContent = "Fetching weather...";
        const response = await fetch(`https://wttr.in/${city}?format=j1`);
        
        if (!response.ok) {
          throw new Error("Failed to fetch weather data");
        }

        const data = await response.json();
        const current = data.current_condition[0];
        const weatherText = `
          🌍 City: ${city}
          🌡 Temperature: ${current.temp_C}°C
          💨 Wind: ${current.windspeedKmph} km/h
          ☁️ Condition: ${current.weatherDesc[0].value}
        `;

        weatherOutput.textContent = weatherText;

        // Save last searched city
        localStorage.setItem("lastCity", city);
      } catch (error) {
        weatherOutput.textContent = "Error: " + error.message;
      }
    }

    // Event listener for button
    getWeatherBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) {
        fetchWeather(city);
      } else {
        weatherOutput.textContent = "Please enter a city name.";
      }
    });

    // On page load, check localStorage
    window.addEventListener("load", () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) {
        cityInput.value = lastCity;
        fetchWeather(lastCity);
      }
    });
  </script>
</body>
</html>
